        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="lib.js"></script>

        
    </head>
    <body>
        <div id='add-spot' title="Title"></div>
        <button id='add-spot-opener'>Open</button>
        <script>
            jQuery('#add-spot').load('add_spot.html #add-spot')
            $(function() {
                $('#add-spot').dialog({
                    autoOpen: false,
                    width: "auto"
                });
                $('#add-spot-opener').click(() => {
                    $('#add-spot').dialog('open');
                });
            });
        </script>
        
    </body>
