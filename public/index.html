<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            function add_spot_submit() {
                console.log("add_spot_submit called");
                var crypto  = jQuery('#spot-crypto').val();
                var fiat    = jQuery('#spot-fiat').val();
                var amount  = jQuery('#spot-amount').val();
                var price   = jQuery('#spot-price').val();
                var date    = jQuery('#spot-date').val();
                console.log("crypto: ", crypto);
                var url     = `/investment/add/${crypto}/${fiat}/${amount}/${price}/${date}/`;
                jQuery.get(url, (data, status) => {
                    console.log(data);
                });
            }
        </script>
        <div class="form-check">
            <!-- <form action="/index.js" method="get" onsubmit="add_spot_submit()"> -->
                <table>
                    <tr>
                        <td>Crypto</td>
                        <td>
                            <input type="text" name="crypto" id="spot-crypto">
                        </td>
                    </tr>
                    <tr>
                        <td>Fiat</td>
                        <td>
                            <input type="text" name="fiat" id="spot-fiat">
                        </td>
                    </tr>
                    <tr>
                        <td>Amount</td>
                        <td>
                            <input type="text" name="amount" id="spot-amount">
                        </td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>
                            <input type="text" name="price" id="spot-price">
                        </td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td>
                            <input type="text" name="date" id="spot-date">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Add" onclick="add_spot_submit()">
                        </td>
                    </tr>
                </table>
            <!-- </form> -->
        </div>
    </body>
</html>
